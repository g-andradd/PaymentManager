name: Build and Test

on: [push, pull_request]

jobs:
  build:
    name: Build Project
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Build with Maven
      run: mvn package --quiet

    - name: Run tests
      run: mvn test --quiet

    - name: Code analysis
      run: mvn spotbugs:check
